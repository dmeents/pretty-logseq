coverage:
  status:
    project:
      default:
        target: 80%
        threshold: 2%
        if_ci_failed: error

    patch:
      default:
        target: 85%
        threshold: 5%
        if_ci_failed: error

  precision: 2
  round: down
  range: "70...100"

comment:
  layout: "condensed_header, condensed_files, condensed_footer"
  behavior: default
  require_changes: false
  require_base: false
  require_head: true

ignore:
  - "dist/**/*"
  - "coverage/**/*"
  - "**/*.d.ts"
  - "vite.config.ts"
  - "biome.json"
  - "index.html"

flags:
  core:
    paths:
      - src/core/**/*
  features:
    paths:
      - src/features/**/*
  lib:
    paths:
      - src/lib/**/*
